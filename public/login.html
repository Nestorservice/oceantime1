<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TimeMaster — Connexion</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <meta name="theme-color" content="#1E3A5F">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1E3A5F 0%, #4DA8DA 100%);
            padding: 1rem
        }

        .auth-card {
            background: #fff;
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .15)
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 1.5rem
        }

        .auth-logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: .5rem
        }

        .auth-logo h2 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1E3A5F
        }

        .auth-logo p {
            color: #64748b;
            font-size: .85rem
        }

        .form-group {
            margin-bottom: 1rem
        }

        .form-group label {
            display: block;
            font-weight: 600;
            font-size: .85rem;
            color: #1E3A5F;
            margin-bottom: .4rem
        }

        .form-input {
            width: 100%;
            padding: .75rem 1rem;
            border: 2px solid #e8edf3;
            border-radius: .8rem;
            font-size: .95rem;
            transition: border-color .2s;
            font-family: 'Inter', sans-serif
        }

        .form-input:focus {
            outline: none;
            border-color: #4DA8DA;
            box-shadow: 0 0 0 3px rgba(77, 168, 218, .15)
        }

        .auth-btn {
            width: 100%;
            padding: .8rem;
            border: none;
            border-radius: .8rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all .2s;
            font-family: 'Inter', sans-serif;
            margin-top: .5rem;
            background: linear-gradient(135deg, #1E3A5F, #4DA8DA);
            color: #fff
        }

        .auth-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(30, 58, 95, .25)
        }

        .auth-btn:disabled {
            opacity: .6;
            cursor: not-allowed;
            transform: none
        }

        .auth-link {
            text-align: center;
            margin-top: 1.2rem;
            font-size: .9rem;
            color: #64748b
        }

        .auth-link a {
            color: #4DA8DA;
            font-weight: 600;
            text-decoration: none
        }

        .auth-link a:hover {
            text-decoration: underline
        }

        .auth-error {
            background: #FFF5F5;
            color: #E74C3C;
            padding: .6rem 1rem;
            border-radius: .6rem;
            font-size: .85rem;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid #FED7D7
        }

        .input-icon-wrap {
            position: relative
        }

        .input-icon-wrap i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8
        }

        .input-icon-wrap .form-input {
            padding-left: 2.8rem
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-logo">
            <img src="images/logo.svg" alt="TimeMaster" onerror="this.style.display='none'">
            <h2>TimeMaster</h2>
            <p>Connecte-toi pour accéder à ton espace</p>
        </div>

        <div class="auth-error" id="error-msg"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <div class="input-icon-wrap">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-input" id="login-email" placeholder="ton@email.com" required
                        autocomplete="email">
                </div>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <div class="input-icon-wrap">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-input" id="login-password" placeholder="Ton mot de passe"
                        required autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="auth-btn" id="login-btn">
                <i class="fas fa-sign-in-alt me-2"></i> Se connecter
            </button>
        </form>

        <div class="auth-link">
            Pas encore de compte ? <a href="/register.html">Créer un compte</a>
        </div>
    </div>

    <script src="js/app/api-client.js"></script>
    <script>
        // If already logged in, redirect
        if (API.isLoggedIn()) window.location.href = '/';

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const errEl = document.getElementById('error-msg');
            errEl.style.display = 'none';
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';

            try {
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;
                await API.login(email, password);
                window.location.href = '/';
            } catch (err) {
                errEl.textContent = err.message || 'Erreur de connexion';
                errEl.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        }
    </script>
</body>

</html>
