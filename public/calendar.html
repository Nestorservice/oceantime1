    <style>
        :root {
            --tm-primary: #1E3A5F;
            --tm-accent: #4DA8DA;
            --tm-light: #EBF4FA;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .tm-widget-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(30, 58, 95, .07);
        }

        .fc-event {
            border-radius: 6px !important;
            padding: 2px 6px !important;
            font-size: .85rem !important;
        }

        .fc-toolbar h2 {
            font-size: 1.2rem !important;
        }

        #calendar {
            min-height: 600px;
        }

        .tm-bell-wrap {
            position: relative;
            cursor: pointer;
        }

        .tm-bell-badge {
            position: absolute;
            top: -6px;
            right: -8px;
            background: #E74C3C;
            color: #fff;
            font-size: 10px;
            font-weight: 700;
            min-width: 18px;
            height: 18px;
            border-radius: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }

        .tm-bell-shake {
            animation: bellShake .6s ease;
        }

        @keyframes bellShake {

            0%,
            100% {
                transform: rotate(0)
            }

            15% {
                transform: rotate(14deg)
            }

            30% {
                transform: rotate(-14deg)
            }

            45% {
                transform: rotate(10deg)
            }

            60% {
                transform: rotate(-8deg)
            }

            75% {
                transform: rotate(4deg)
            }
        }

        @media(max-width:768px) {
            #calendar {
                min-height: 400px;
            }

            .fc-toolbar {
                flex-direction: column;
                gap: 8px;
            }

            .fc-toolbar .fc-left,
            .fc-toolbar .fc-right,
            .fc-toolbar .fc-center {
                display: flex;
                justify-content: center;
            }
        }
    </style>
</head>

    <!-- Block Modal -->
    <div class="modal fade" id="blockModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius:1rem">
                <div class="modal-header"
                    style="background:linear-gradient(135deg,#1E3A5F,#4DA8DA);color:#fff;border-radius:1rem 1rem 0 0">
                    <h5 class="modal-title" id="blockModalTitle">Nouveau Bloc de Temps</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="blockId">
                    <div class="mb-3"><label class="form-label fw-bold">Titre *</label><input type="text"
                            id="blockTitle" class="form-control" placeholder="Ex: Deep Work – Projet X"></div>
                    <div class="row mb-3">
                        <div class="col-6"><label class="form-label fw-bold">Début</label><input type="datetime-local"
                                id="blockStart" class="form-control"></div>
                        <div class="col-6"><label class="form-label fw-bold">Fin</label><input type="datetime-local"
                                id="blockEnd" class="form-control"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6"><label class="form-label fw-bold">Catégorie</label><select id="blockCategory"
                                class="form-select"></select></div>
                        <div class="col-6"><label class="form-label fw-bold">Couleur</label><input type="color"
                                id="blockColor" class="form-control form-control-color" value="#1E3A5F"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-auto" id="deleteBlockBtn" style="display:none"
                        onclick="deleteBlock()"><i class="fas fa-trash"></i></button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn" style="background:var(--tm-primary);color:#fff"
                        onclick="saveBlock()"><i class="fas fa-save"></i> Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let calendar;
        let categories = [];

        async function initCalendarPage() {
            try {
                categories = await API.getCategories();
            } catch (e) {
                console.warn('[Calendar] Failed to load categories:', e.message);
                categories = [];
            }

            const catSelect = document.getElementById('blockCategory');
            if (catSelect) {
                catSelect.innerHTML = '<option value="">Sans catégorie</option>' + categories.map(c =>
                    `<option value="${c.id}" style="color:${c.color}">${c.name}</option>`).join('');
            }

            const calendarEl = document.getElementById('calendar');
            if (!calendarEl) { console.warn('[Calendar] #calendar element not found'); return; }
            if (typeof FullCalendar === 'undefined') { console.error('[Calendar] FullCalendar not loaded'); return; }

            const isMobile = window.innerWidth < 768;

            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: isMobile ? 'timeGridDay' : 'timeGridWeek',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
                locale: 'fr',
                editable: true,
                selectable: true,
                selectMirror: true,
                slotDuration: '00:30:00',
                slotMinTime: '06:00:00',
                slotMaxTime: '23:00:00',
                allDaySlot: false,
                height: 'auto',
                select: function (info) {
                    openNewBlock();
                    document.getElementById('blockStart').value = formatDT(info.start);
                    document.getElementById('blockEnd').value = formatDT(info.end);
                    $('#blockModal').modal('show');
                    calendar.unselect();
                },
                eventClick: function (info) { editBlock(info.event); },
                eventResize: async function (info) {
                    await API.updateBlock(info.event.id, {
                        start_datetime: formatDT(info.event.start),
                        end_datetime: formatDT(info.event.end)
                    });
                },
                eventDrop: async function (info) {
                    await API.updateBlock(info.event.id, {
                        start_datetime: formatDT(info.event.start),
                        end_datetime: formatDT(info.event.end)
                    });
                },
                events: async function (fetchInfo, successCallback, failureCallback) {
                    try {
                        const blocks = await API.getBlocks(fetchInfo.startStr, fetchInfo.endStr);
                        successCallback(blocks.map(b => ({
                            id: String(b.id),
                            title: b.title,
                            start: b.start_datetime,
                            end: b.end_datetime,
                            color: b.color || '#1E3A5F',
                            extendedProps: { category_id: b.category_id }
                        })));
                    } catch (e) {
                        failureCallback(e);
                    }
                }
            });

            calendar.render();
        }

        function formatDT(date) {
            const d = new Date(date);
            const pad = n => String(n).padStart(2, '0');
            return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
        }

        function openNewBlock() {
            document.getElementById('blockId').value = '';
            document.getElementById('blockModalTitle').textContent = 'Nouveau Bloc de Temps';
            document.getElementById('blockTitle').value = '';
            document.getElementById('blockStart').value = '';
            document.getElementById('blockEnd').value = '';
            if (document.getElementById('blockCategory')) document.getElementById('blockCategory').value = '';
            document.getElementById('blockColor').value = '#1E3A5F';
            document.getElementById('deleteBlockBtn').style.display = 'none';
        }

        function editBlock(event) {
            document.getElementById('blockId').value = event.id;
            document.getElementById('blockModalTitle').textContent = 'Modifier le Bloc';
            document.getElementById('blockTitle').value = event.title;
            document.getElementById('blockStart').value = formatDT(event.start);
            document.getElementById('blockEnd').value = formatDT(event.end);
            if (document.getElementById('blockCategory')) document.getElementById('blockCategory').value = event.extendedProps.category_id || '';
            document.getElementById('blockColor').value = event.backgroundColor || '#1E3A5F';
            document.getElementById('deleteBlockBtn').style.display = 'block';
            $('#blockModal').modal('show');
        }

        async function saveBlock() {
            const id = document.getElementById('blockId').value;
            const data = {
                title: document.getElementById('blockTitle').value,
                start_datetime: document.getElementById('blockStart').value,
                end_datetime: document.getElementById('blockEnd').value,
                category_id: document.getElementById('blockCategory')?.value || null,
                color: document.getElementById('blockColor').value,
            };
            if (!data.title || !data.start_datetime || !data.end_datetime) { alert('Remplis tous les champs obligatoires'); return; }
            if (id) await API.updateBlock(id, data);
            else await API.createBlock(data);
            $('#blockModal').modal('hide');
            calendar.refetchEvents();
        }

        async function deleteBlock() {
            const id = document.getElementById('blockId').value;
            if (!id || !confirm('Supprimer ce bloc ?')) return;
            await API.deleteBlock(id);
            $('#blockModal').modal('hide');
            calendar.refetchEvents();
        }

        // initCalendarPage is called by app.js after auth check
    </script>
</body>
